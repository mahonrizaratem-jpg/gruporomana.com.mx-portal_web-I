<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gruporomana.com.mx</title>
  <link rel="icon" href="assets/logo_principal.png" type="image/png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
      border: 1mm solid rgb(0,34,74);
    }
    body {
      background: url('assets/fondo.png') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex; /*****ERROR .....ERROR......ERRROOR**/
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    .delay-1 { animation-delay: 0.5s; }
    .delay-2 { animation-delay: 1.8s; }
    .delay-3 { animation-delay: 3s; }
    .delay-4 { animation-delay: 4.2s; }
    .delay-5 { animation-delay: 5.4s; }
    .delay-6 { animation-delay: 6.6s; }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .logo-animado {
      position: absolute;
      bottom: 80px;
      width: 130px;
      animation: fadeIn 1s ease forwards;
      animation-delay: 5.4s;
      opacity: 0;
    }
    .boton-invisible {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 130px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      animation: fadeIn 1s ease forwards;
      animation-delay: 5.4s;
      opacity: 0;
    }
  
    .spin-blink {
      animation: fadeIn 1s ease forwards, spinY 8s linear infinite, blink 5s linear infinite;
      transform-style: preserve-3d;
    }
    @keyframes spinY {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      45%, 55% { opacity: 0; }
    }
    </style>
    
</head>
<body>
  <div class="container">
    <img src="assets/logo_principal.png" class="fade-in delay-1" style="width: 45%; max-width: 500px;" />
    <img src="assets/diseno_innovacion.png" class="fade-in delay-2" style="margin-top: 25px; width: 50%;" />
    <img src="assets/logo_footer.png" class="fade-in delay-3" style="position: absolute; bottom: 40px; width: 80%;" />
    <img src="assets/logo_animado.png" class="logo-animado" />
    <button class="boton-invisible" onclick="window.location.href='//mahonrizaratem-jpg.github.io/gruporomana.com.mx-portal_web-ll/';"></button>
    <img src="assets/decorativo_gr.png" class="fade-in delay-6 spin-blink" style="position: absolute; bottom: 160px; width: 130px;" />
  </div>
</body>
</html>
